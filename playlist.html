<!DOCTYPE html>
<!-- Audioplayer with playlist - based on github.com:NelsWebDev/BetterAudioPlaylist.git -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">__TITLE__</title>
    <link rel="shortcut icon" href="__ROOT__favicon.png" type="image/png">
    <link rel="stylesheet" href="__ROOT__munic.css">
    <style>
      :root {
        --BG_COL0: __BG_COL0__;
        --BG_COL1: __BG_COL1__;
        --BG_COL2: __BG_COL2__;
      }
    </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <img src="__ALBUMART__" align="left" class="picture"/>
      <div class="album">
        <h1><p>__HEADING0__</p></h1>
        <h2><p>__HEADING1__</p></h2>
        <h3><p>__HEADING2__</p></h3>
      </div>
    </div>

    <div class="content">
      <div id="playlistlinks">
      __PLAYLIST_LINKS__
      </div>

      <div id="playlist">
          <ul>
              __PLAYLIST_ITEMS__
          </ul>
      </div>
    </div>

    <div class="footer">
        <p id="nowplaying">-</p>
        <audio controls id="audioPlayer1">
            Sorry, your browser doesn't support html5!
        </audio>
        <audio id="audioPlayer2">
            Sorry, your browser doesn't support html5!
        </audio>
        <a href="#" onclick="playlist.prevTrack();">Prev Track</a>
        <a href="#" onclick="playlist.nextTrack();">Next Track</a>
        <a href="#" onclick="playlist.toggleShuffle();">Toggle Shuffle</a>
        <a href="#" onclick="playlist.toggleLoop();">Toggle Loop</a>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="__AUDIOPLAY_JS__"></script>
    <script>
      var playlist = new AudioPlaylist();
    </script>
  </div>
</body>
</html>
